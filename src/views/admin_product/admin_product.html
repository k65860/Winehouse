<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WineHouse</title>
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- fontawesome icon -->
  <script src="https://kit.fontawesome.com/20edfc9a47.js" crossorigin="anonymous"></script>
  <!-- custom css, js -->
  <link rel="stylesheet" href="admin_product.css">
  <link rel="stylesheet" href="/stylesheets/global.css">
  <script src="admin_product.js" type="module" defer></script>
</head>

<body>
  <!-- admin header -->
  <nav class="navbar is-light">
    <div class="navbar-brand">
      <a class="navbar-item" href="/admin_order">
        <p>WINEHOUSE-ADMIN</p>
      </a>
    </div>
  </nav>

  <!-- admin menu -->
  <section class="columns">

    <aside class="column section">
      <p class="menu-label">Administration</p>
      <ul class="menu-list">
        <li>
          <a href="/admin_order">
            <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span> 주문 관리
          </a>
        </li>
        <li>

            <li><a href="/admin_add">상품 추가</a></li>

        <li>
          <a href="/admin_category">
            <span class="icon"><i class="fa-solid fa-list"></i></span> 카테고리
          </a>
        </li>
      </ul>
    </aside>

    <!--card div-->
    <div class="column is-10">
      <div class="menu">
        <span>와인 타입:</span>
        <select id="categoryBtn">
          <option selected>all</option>
        </select>

        <button class="button is-info" id="addBtn">상품 추가</button>
      </div>

      <!-- 상품 목록 출력 -->
      <div class="products-container"></div>

    </div><!--column is-10-->
        
  </section>

</html>
