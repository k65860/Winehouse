<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WineHouse</title>
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- fontawesome icon -->
  <script src="https://kit.fontawesome.com/20edfc9a47.js" crossorigin="anonymous"></script>
  <!-- custom css, js -->
  <link rel="stylesheet" href="./admin_category.css">
  <link rel="stylesheet" href="/stylesheets/global.css">
  <!-- JavaScript 파일 -->
  <script src="admin_category.js"></script>
  <!-- <script src="/javascripts/global.js" type="module" defer></script> -->
</head>

<body>
  <!-- admin header -->
  <nav class="navbar is-light">
    <div class="navbar-brand">
      <a class="navbar-item" href="/admin_order">
        <p>WINEHOUSE-ADMIN</p>
      </a>
    </div>
  </nav>

  <!-- admin menu -->
  <section class="columns">

    <aside class="column section">
      <p class="menu-label">Administration</p>
      <ul class="menu-list">
        <li>
          <a href="/admin_order">
            <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span> 주문 관리
          </a>
        </li>
        <li>
          <a href="/admin_product">
            <span class="icon"><i class="fa-solid fa-wine-bottle"></i></span> 상품 관리
          </a>
          <ul>
            <li><a href="/admin_add">상품 추가</a></li>
          </ul>
        </li>
        <li>
          <a href="/admin_category" class="is-active">
            <span class="icon"><i class="fa-solid fa-list"></i></span> 카테고리
          </a>
        </li>
      </ul>
    </aside>


    <div class="column is-10">
      <div class="section">
        <div class="addButton">
          <button id="addButton" class="button is-info">추가</button>
        </div>

        <div class="card">
          <div class="card-header">
            <p class="card-header-title">카테고리 - 와인 타입</p>
          </div>

          <div class="card-content">
            <div class="content">
      
              <article class="list">
                <span class="item"> Red wine</span>
                <span class="subSelect">
                  <button class="button is-light fixButton">수정</button>
                  <button class="button is-danger deleteButton">삭제</button>
                </span>
              </article>
      
              <article class="list">
                <span class="item"> White wine</span>
                <span class="subSelect">
                  <button class="button is-light fixButton">수정</button>
                  <button class="button is-danger deleteButton">삭제</button>
                </span>
              </article>
      
              <article class="list">
                <span class="item"> Rose wine</span>
                <span class="subSelect">
                  <button class="button is-light fixButton">수정</button>
                  <button class="button is-danger deleteButton">삭제</button>
                </span>
              </article>
      
              <article class="list">
                <span class="item"> Sparkling wine</span>
                <span class="subSelect">
                  <button class="button is-light fixButton">수정</button>
                  <button class="button is-danger deleteButton">삭제</button>
                </span>
              </article>

            </div>
  
            <button class="button is-fullwidth is-light mt-5" id="completionButton">확인</button>
          </div>

        </div>
      </div>

        

    </div>
  </section>
</body>

</html>
