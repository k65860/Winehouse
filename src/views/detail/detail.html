<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WineHouse</title>
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- fontawesome icon -->
  <script src="https://kit.fontawesome.com/20edfc9a47.js" crossorigin="anonymous"></script>
  <!-- custom css, js -->
  <link rel="stylesheet" href="detail.css">
  <link rel="stylesheet" href="/stylesheets/global.css">
  <script src="detail.js" type="module" defer></script>
  <script src="/javascripts/global.js" type="module" defer></script>
</head>

<body>
  <!-- header -->
  <div id="header-container"></div>

  <div class="main">
    <div class="inner">
      <div class="left"><!-- 상품 사진 출력 --></div>

      <div class="right">
        <div class="detailDiv">
          <div class="detailBox"><!-- 상품 정보 출력 --></div>
          <div class="buttons">
            <button class="button is-light is-fullwidth mt-5" id="cartBtn">장바구니</button>
            <button class="button is-primary is-fullwidth mt-5" id="payBtn">결제하기</button>
          </div><!--buttonDiv-->
        </div><!--detailDiv-->
      </div><!--right-->
    </div>
  </div><!--main-->

  <div class="bottom">
    <div class="bottomBox"><!-- 상품 상세 정보 출력 --></div>
  </div><!--bottom-->

  <!-- footer -->
  <div id="footer-container"></div>
</body>

</html>
